name=paarweise Synchronisation von Zugriffsmethoden
description=Parallelisierung ist ein komplexes Thema, welches mit Bedacht behandelt werden sollte, da sog. "Race Conditions" in parallel laufendem Code sehr hart zu finden sein koennen. Wenn man Code schreibt welcher Parallelisierung nutzt, kann man in Java das "synchronized" Schluesselwort verwenden, um Teile der Ausfuehrung zu synchronisieren, damit konsistentes Verhalten sichergestellt ist. Ein gutes Beispiel sind Zugriffsmethoden auf Felder von Klassen, die klassischen "getters" und "setters". Existieren beide Zugriffsmethoden fuer ein Feld, also ein Getter und ein Setter, wobei jedoch nur eine der beiden synchronisiert ist, ist dies wahrscheinlich ein Bug, und ist durch SonarSource als solcher gekennzeichnet. Dieses Perfume belohnt also das Vermeiden von solchen Parallelisierungs-Bugs, also, wenn beide Zugriffsmethoden synchronisiert sind.