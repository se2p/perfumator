name=Pattern-Matching mit "instanceof"
description=Der "instanceof" Operator in Java wird benutzt um den Typ eines Objekts zur Laufzeit zu pruefen. Vor Java 16 musste man das Objekt danach manuell in diesen Typ umwandeln ("casten"), wenn man es mit diesem gerade geprueften Typen dann verwenden wollte. Dies ist natuerlich immer noch moeglich, seit Java 16 jedoch nicht mehr der sauberste Weg. Mit dem (fuer Produktion fertiggestellten, vorher seit Java 14 im "Preview" Status) "Pattern-Matching" Feature kann man den Laufzeittyp und den Cast in EINEM knappen Statement buendeln. Das Resultat ist sauberer, lesbarer Code. Dieses Perfume ist inspiriert durch die "Pattern Matching for 'instanceof' operator should be used instead of simple 'instanceof' + cast" Regel von SonarSource.
additionalInformation=Das fortgeschrittene "Pattern-Matching" Java Sprachen-Feature findet auch in Switch-Statements mit Pattern-Matching Anwendung, sodass Switch-Cases basiert auf dem Laufzeittypen des Switch-Selektors ausgefuehrt werden koennen. Dieses Feature muss fuer die JVM aber manuell aktiviert werden, da es (Stand Java 20) sich noch im "Preview" status befindet (seit Java 17). Dies bedeutet ebenso, dass Pattern-Matching in Switch-Ausdruecken nicht als Perfume erkannt wird, da JavaParser dies nicht unterstuetzt.