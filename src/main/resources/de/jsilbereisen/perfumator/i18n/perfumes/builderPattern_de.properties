name=Builder Entwurfsmuster
description=Das Nutzen von etablierten Entwurfsmustern ist vorteilhaft fuer die Struktur und Architektur eines Programms. Ein Problem dem Java Programmierer begegnen sind Klassen, welche zahlreiche Felder haben, was die Anzahl an moeglichen Ueberladungen fuer Konstruktoren exponentiell steigen laesst. Um zu viele Konstruktorueberladungen, welche den Quellcode aufblaehen und unflexibel gegenueber zukuenftig hinzugefuegten Feldern sind, zu vermeiden, kann das "Builder" Entwurfsmuster benutzt werden. Der Builder ist eine innere Klasse, welche Instanzen der aeusseren Klasse erzeugt. Ein Builder fuer eine Klasse kann einfacher erweitert werden, eine Builder-Instanz kann mehrere Instanzen der Klasse erzeugen, fuer die er zustaendig ist, er ist generell flexibler als Konstruktoren, laut Joshua Bloch in seinem Buch "Effective Java". Er schlaegt vor, ueber den Einsatz eines Builders fuer eine Klasse nachzudenken, wenn der Konstruktor der Klasse 4 oder mehr Parameter haette.
source=J. Bloch: Effective Java, Kap. 2.2
