name=Ueberschreibe "compareTo" zusammen mit "equals"
description=Das Interface "java.lang.Comparable" definiert die "compareTo" Methode, welche es erlaubt, eine natuerliche Reihenfolge zwischen Objekten der implementierenden Klasse zu definieren. Der Vertrag der Methode empfiehlt, dass wenn zwei Objekte bezueglich der "equals" Methode als gleich gelten, diese auch bezueglich der "compareTo" Methode als gleich gelten sollen (dass heisst der Rueckgabewert ist der Zahlenwert Null), und umgekehrt. Obwohl dies nur eine Empfehlung und keine strikte Vorgabe ist, ist das Ueberschreiben der "equals" Methode, wenn man "compareTo" ueberschreibt, eine gute Praxis, um Bugs aufgrund von inkonsistenzen zwischen den beiden zu vermeiden. Dieses Perfume ist ein Loesungsmuster zu der "'equals(Object obj)' should be overridden along with the 'compareTo(T obj)' method" Regel von SonarSource, eine Verletzung dieser Regel wird als geringfuegiger Code Smell gewertet.
additionalInformation=Ist ein inkonsistentes Verhalten zwischen "compareTo" und "equals" tatsaechlich beabsichtigt, sollte dies in der JavaDoc Dokumentation der "compareTo" Ueberschreibung deutlich erwaehnt werden. Die Methoden-API in "java.lang.Comparable" bietet dazu einen simpel, aber ausreichend formulierten Vorschlag.