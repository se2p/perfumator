name=Keine utility Instanziierung
description=Eine utility Klasse mit nur statischen Methoden muss nicht instanziiert werden, da die Methodenaufrufe ueber die Klasse selber efolgen. Um eine Instanziierung einer solchen Klasse zu verhindern, kann man einen privaten Konstruktor deklarieren. Dies kann schnell vergessen werden, da Java einen impliziten standard Konstruktor zu Klassen hinzufuegt, wenn kein expliziter deklariert wurde. Die Nutzung eines einzelnen privaten Konstruktors zeigt also Verstaendnis dieses Java Mechanismus und auch Verstaendnis des Objekt-orientierten Aspekts, dass in diesem Fall unter keinen Umstaenden eine Instanz der Klasse notwendig ist.
additionalInformation=Alternativ kann man auch einen Enum-Typen, ohne Angabe von Enum-Konstanten, als Utility-Klasse verwenden.