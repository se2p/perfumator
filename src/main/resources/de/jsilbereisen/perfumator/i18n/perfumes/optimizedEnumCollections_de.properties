name=Nutze optimierte Collections fuer Enums
description=Optimierung von Speicherverbrauch und Geschwindigkeit sind in vielen Applikationen Schluesselfaktoren. Oft muessen fuer Optimierungsprobleme eigene Loesungen entwickelt werden, es ist jedoch gut zu wissen, was die Standardbibliothek in Java bereits anbietet, so kann das Einfuehren von neuen Bugs durch das Optimieren vermieden und Zeit gespart werden. Dieses Perfume zielt auf die fuer Enums optimierten Klassen der Java "Collections" API ab, genauer gesagt auf "java.util.EnumSet" fuer eine Menge an Enum-Werten und auf "java.util.EnumMap" fuer zuordnungen von Enum-keys zu beliebigen Werten. Auch Joshua Bloch empfiehlt die Nutzung dieser optimierten Collections fuer Enums stark in seinem Buch "Effective Java", da diese eben Vorteile, bezogen auf Effizienz, Geschwindigkeit, Typsicherheit und Flexibilitaet ueber die implementierten Schnittstellen, bringen. SonarSource definiert auch Regeln, welche das Ersetzen von unoptimierten Sets/Maps empfehlen, falls diese Enums nutzen und optimiert werden koennten.
source=J. Bloch: Effective Java, Kap. 6.3, 6.4;https://rules.sonarsource.com/java/RSPEC-1641/;https://rules.sonarsource.com/java/RSPEC-1640/