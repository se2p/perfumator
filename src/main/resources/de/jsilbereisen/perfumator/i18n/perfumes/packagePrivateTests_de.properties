name=JUnit 5 Tests koennen package-private sein
description=Mit den geringsten noetigen Privilegien zu handeln ist ein bekanntes Coding-Prinzip. Da uns Java Sichtbarkeiten fuer Klassen, sowie deren Methoden und Felder einschraenken laesst, sollte man versuchen, den geringst moeglichen Scope fuer den jeweiligen Anwendungsfall zu waehlen. Davon sind Unit Tests nicht ausgenommen, es handelt sich schliesslich auch um regulaere Klassen und Methoden. Vor der Version 5 von JUnit mussten alle Test-Klassen und deren Methoden die Sichtbarkeit "public" haben, aber dies ist seither kein Muss mehr - die package-private Sichtbarkeit reicht fuer JUnit, um die Tests zu erkennen und auszufuehren. Hat man die Tests immer noch "public", ist dies nur ein geringfuegiger Code Smell, aber es ist allgemein wichtig, sich folgende Frage zu stellen: "Brauche ich wirklich diese Sichtbarkeit, oder kann ich den Scope weiter einschraenken?". Auch fuer Unit Tests. Dieses Perfume ist durch den Code Smell "JUnit5 test classes and methods should have default package visibility" von SonarSource inspiriert.
additionalInformation=Nur kompatibel mit JUnit Version > 5. Nach dem Perfume wird im Quellcode nur gesucht, wenn die JUnit 5 Annotation "org.junit.jupiter.api.Test" oder "junit.jupiter.params.ParameterizedTest" importiert wird. Die Test-Klasse wird dann nur als "parfuemiert" angesehen, wenn JEDE Methode, welche eine "@Test" oder "@ParameterizedTest" Annotation hat, package-private ist. Also, wie in der Beschreibung erklaert, soll die geringst-noetige Sichtbarkeit gewaehlt werden. In diesem Fall koennen wir die Tests nicht "private" machen, da JUnit diese dann still und heimlich ignoriert - package-private reicht jedoch aus.