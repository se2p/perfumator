name="assert" in privater Methode
description=Das "assert" Schluesselwort in Java wirft einen "AssertionError", falls der angegebene boolean-Ausdruck zur Laufzeit zu "false" evaluiert wird. Ein Verwendungsszenario fuer "assert" ist die Validierung von Methodenparametern. Aber, da Assertions explizit fuer die JVM aktiviert werden muessen, durch das Uebergeben des "-ea" flags, sollte das "assert" Konstrukt nicht in oeffentlichen Methoden verwendet werden, da der Entwickler keine Kontrolle darueber hat, ob der Aufrufer der Methode Assertions aktiviert hat oder nicht. Aus diesem Grund sollte "assert" zur Parametervalidierung nur in privaten Methoden verwendet werden, um Parameter im Entwicklungprozess zu validieren. Da ein einfacher "AssertionError" auch nicht gerade aussagekraeftig ist, was seinen Ausloeser anbelangt, bietet der "assert" Ausdruck die Moeglichkeit, eine Nachricht fuer den "AssertionError" zu definieren, falls die Assertion fehlschlaegt. Dies sollte verwendet werden, da der Code klarer ist und die Fehlersuche bei einer aussagekraeftigen Nachricht erleichtert wird. Dieses Perfume ist durch den "Asserts should not be used to check the parameters of a public method" Code Smell von SonarSource inspiriert.