name=Mindestens X Varargs
description=Varargs-Parameter werden benutzt, wenn Methoden eine beliebige Anzahl an Argumenten eines bestimmten Typs akzeptieren sollen, ohne die konkrete Anzahl festzulegen. Manchmal will man allerdings eine Mindestanzahl an Varargs-argumenten haben, zum Beispiel mindestens X. Man koennte die Anzahl der uebergebenen Argumente in der Methode pruefen mittels varargs.length >= X und nur dann entsprechend fortfahren, oder varargs.length < X und dann eine Ausnahme ausloesen/returnen, um die restliche Methode nicht auszufuehren.\nAllerdings wird dadurch unnoetiger Code produziert.\nDieses Code Perfume belohnt daher die zu bevorzugende Methode, welche auch durch Joshua Bloch in seinem Buch \"Effective Java\" in Kapitel 8.5 beschrieben wird.\nAnstatt die Anzahl der Varargs Argumente im Methodenrumpf zu validieren, kann man einfach die Methodendeklaration so aendern,\ndass X mal ein Parameter des gleichen Typs wie der Varargs Parameter zusaetzlich verlangt wird.\nWill man zum Beispiel mindestens einen \"int\", kann man \"int first, int... others\" als Methodenparameter angeben.
source#1=J. Bloch: Effective Java, Kapitel 8.5