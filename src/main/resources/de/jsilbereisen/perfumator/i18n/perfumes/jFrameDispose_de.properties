name=JFrame dispose
description=Anstelle der \"System.exit\" Methode, die die Java Virtual Machine vollstaendig beendet, schliesst \"javax.swing.JFrame.dispose\" das JFrame Object und die ihm zugewiesenen Ressourcen auf kontrolliertere Weise. Wenn man die Anwendung auf diese Weise schliesst, muss man sicherstellen, dass alle verbleibenden Threads programmatisch beendet werden. Dies mag zwar wie ein Nachteil erscheinen, bietet aber letztlich die groesste Kontrolle, da laufende Prozesse kontrolliert beendet werden koennen.
source#1=Programmierung II - Uni Passau
source#2=https://docs.oracle.com/javase/8/docs/api/java/awt/Window.html#dispose--