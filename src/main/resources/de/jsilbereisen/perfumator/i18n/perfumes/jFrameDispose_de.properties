name=JFrame dispose
description=Anstelle der \"System.exit\" Methode, die die Java Virtual Machine vollstaendig beendet, schlieﬂt \"javax.swing.JFrame.dispose\" das JFrame Object und die ihm zugewiesenen Ressourcen auf kontrolliertere Weise. Wenn man die Anwendung auf diese Weise schlieﬂt, muss man sicherstellen, dass alle verbleibenden Threads programmatisch beendet werden. Dies mag zwar wie ein Nachteil erscheinen, bietet aber letztlich die groeﬂte Kontrolle, da laufende Prozesse kontrolliert beendet werden koennen.
source#1=Programmierung II - Uni Passau
source#2="https://stackoverflow.com/questions/13360430/jframe-dispose-vs-system-exit"