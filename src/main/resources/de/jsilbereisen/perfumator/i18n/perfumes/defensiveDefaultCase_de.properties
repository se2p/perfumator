name=Defensiver Default Fall
description=Switch-Anweisungen sind tolle Konstrukte, welche sich fuer Anfaenger zu lernen lohnen, um ein unnoetiges Verketten von if-Anweisungen zu vermeiden. Das Switch Konstrukt bietet eine einfache Moeglichkeit, mit allen nicht direkt durch case-Anweisungen abgedeckten, moeglichen Faellen der Switch-Variable umzugehen: der \"default\" Fall. Hier kann der Entwickler verhindern, dass undefiniertes Verhalten durch moegliches Vergessen von bestimmten Faellen eintritt. When der default-Fall am Ende einer \"switch\" Anweisung verwendet wird, zeigt das die defensive Denkweise des Programmierers, der versucht auf Spezialfaelle vorbereitet zu sein. Diese Denkweise ist wichtig und sollte fuer Anfaenger unterstuetzt werden, da ein defensiver Stil unschoenen Ueberraschungen vorbeugen kann. Dieses Code Perfume ist ein Loesungsmuster fuer den \"'switch' statements should have 'default' clauses\" Code Smell, definiert von SonarSource.
additionalInformation=\"Return-switch\" Konstrukte sind durch die JavaParser API nicht unterstuetzt, da nur Sprachkonstrukte bis Java 17 unterstuetzt werden.