name=Ueberschreibe "equals" aus Superklasse
description=Beim Implementieren einer Vererbungshierarchie koennen Klassen eigene Felder zu denen hinzufuegen, welche sie aus den Superklassen erben. Ueberschreibt eine Superklasse in der Vererbungshierarchie bereits die "equals" Methode aus "java.lang.Object", waehrend die Subklasse, welche Felder hinzufuegt, dies nicht tut, ist dies eventuell ein Versaeumnis, welches zu unerwartetem Verhalten fuehren kann, da die hinzugefuegten Felder im "equals" Vergleich nicht beruecksichtigt werden. SonarSource markiert dies als einen Code Smell, da das Programmverhalten und die Erwartungen der Entwickler eventuell nicht uebereinstimmen, da die zusaetzlichen Felder nicht von "equals" beruecksichtigt werden, da die Methode nicht ueberschrieben wird. Dieses Perfume ist inspiriert durch die "Subclasses that add fields to classes that override 'equals' should also override 'equals'" Regel von SonarSource.
