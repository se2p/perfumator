name=Iterator next() haelt Vertrag ein
description=Ein Objekt einer Klasse, welche das \"java.util.Iterator\" Interface implementiert, erlaubt das iterieren ueber eine Datenstruktur, zum Beispiel einer Liste. Der Vorteil eines \"Iterators\" ist dabei, dass er ein \"remove()\" Methode anbieten kann, die ein sicheres entfernen von Datenelementen der Datenstruktur ermoeglicht, waehrend man ueber diese iteriert. Die Methoden zum iterieren heissen \"hasNext()\" und \"next()\". Letztere muss einen \"Vertrag\" erfuellen, naemlich muss diese eine \"NoSuchElementException\" werfen, wenn diese aufgerufen wird, aber kein Element in der Iteration mehr uebrig ist. Dieses Verhalten wird von Entwicklern, welche einen Iterator benutzen, erwartet, ein Fehlen dieses Verhaltens kann also zu Fehlern fuehren. Dieses Perfume prueft, ob Implementierungen des \"java.util.Iterator\" Interfaces diesen noetigen Schritt vornehmen. Das Perfume ist von der Regel '\"Iterator.next()\" methods should throw \"NoSuchElementException\"' von SonarSource inspiriert, ein nicht-erfuellen dieser Regel ist als Bug eingestuft.